<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Seller Admin Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js"
    ></script>
    <script defer src="script.js"></script>
  </head>
  <body>
    <header class="p-3 text-bg-dark">
      <div class="container-fluid">
        <div
          class="d-flex flex-wrap align-items-center justify-content-start justify-content-lg-start"
        >
          <a
            class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none"
          >
            <h3>Seller Page</h3>
          </a>
        </div>
      </div>
    </header>
    <main>
      <div class="container mt-3">
        <div
          id="mainCard"
          class="card my-2 border border-primary-subtle rounded"
        >
          <div class="card-body">
            <h4 class="card-title text-center text-black-50 m-1">
              Add Product
            </h4>
            <div
              id="displayAlert"
              class="alert border-1 m-0 d-none"
              role="alert"
            ></div>
            <form id="addForm" class="row">
              <div class="col-md-12">
                <label for="prodamt" class="form-label">Product Amount :</label>
                <input
                  type="number"
                  class="form-control border-1 border-dark-subtle rounded"
                  id="prodamt"
                  value=""
                  placeholder="Enter money"
                />
              </div>
              <div class="col-md-12">
                <label for="prodName" class="form-label mt-2"
                  >Product Name :</label
                >
                <input
                  type="text"
                  class="form-control border-1 border-dark-subtle rounded"
                  id="prodName"
                  value=""
                  placeholder="Expense Description"
                />
              </div>

              <div class="col-12">
                <button
                  id="expenseButton"
                  class="btn btn-outline-success mt-4 border-1"
                  type="submit"
                >
                  Add Product
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>

      <div id="prodCard" class="container mt-3 d-none">
        <div class="card mt-2 border border-primary-subtle rounded">
          <div class="card-body">
            <h4 class="card-title text-black text-center m-1">
              Added Products
            </h4>
            <ul id="prodL" class="list-group mt-3 border-1"></ul>
          </div>
          <hr />
          <div class="card-body">
            <h4 class="card-title text-black-25 m-1">
              Total worth of products = <span id="totalP">0</span>
            </h4>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
