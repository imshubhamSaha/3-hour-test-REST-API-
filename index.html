<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Seller Admin Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js"
    ></script>
    <script defer src="script.js"></script>
  </head>
  <body class="bg-info-subtle">
    <header>
      <nav
        class="navbar navbar-dark bg-dark p-3 d-flex align-items-center justify-content-lg-start justify-content-center"
        style="background-color: #e3f2fd"
      >
        <a class="navbar-brand" href="#">
          <strong>Seller Page</strong>
        </a>
      </nav>
    </header>
    <main>
      <div class="container-fluid">
        <div id="mainCard" class="card my-2 border-0 bg-info-subtle">
          <div class="card-body">
            <h4 class="card-title text-center text-black-50">Add Product</h4>
            <div
              id="displayAlert"
              class="alert border-1 mb-2 d-none"
              role="alert"
            ></div>
            <form id="addForm">
              <div class="form-floating mb-2">
                <input
                  type="number"
                  class="form-control border-1 border-dark-subtle rounded"
                  id="prodamt"
                  value=""
                  placeholder="money..."
                />
                <label for="prodamt"> Enter Product Amount </label>
              </div>
              <div class="form-floating mb-2">
                <input
                  type="text"
                  class="form-control border-1 border-dark-subtle rounded"
                  id="prodName"
                  value=""
                  placeholder="Product name"
                />
                <label for="prodName">Enter Product Name </label>
              </div>
              <div class="row g-2">
                <div class="col-md">
                  <div class="form-floating">
                    <select
                      class="form-select border-1 border-dark-subtle rounded"
                      id="productCategory"
                    >
                      <option selected value="Electronics">Electronics</option>
                      <option value="Home & Kitchen">Home & Kitchen</option>
                      <option value="Sports & outdoors">
                        Sports & outdoors
                      </option>
                      <option value="Beauty & Personal Care">
                        Beauty & Personal Care
                      </option>
                      <option value="Office Supplies">Office Supplies</option>
                    </select>
                    <label for="productCategory">Product Category</label>
                  </div>
                </div>
              </div>
              <div class="form-floating mt-2">
                <input
                  type="date"
                  class="form-control border-1 border-dark-subtle rounded"
                  id="productdate"
                  value=""
                  placeholder="Product listing data"
                />
                <label for="productdate">Product Listing Date </label>
              </div>
              <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                <button
                  id="btn-product"
                  class="btn btn-outline-success mt-4 border-1"
                  type="submit"
                >
                  Add Product
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>

      <div id="prodCard" class="container-fluid mt-3 d-none">
        <div class="card mt-2 border-0 bg-info-subtle">
          <div class="card-body">
            <h4 class="card-title text-black text-center m-2">
              Added Products List
            </h4>
            <div class="row g-2">
              <div class="col-md">
                <form class="form" id="filprice">
                  <label for="filterprice" class="px-1 mb-1"
                    ><strong>Filter by Price :</strong></label
                  >
                  <select
                    class="form-select border-1 border-dark-subtle rounded"
                    id="filterprice"
                  >
                    <option selected value="All">All</option>
                    <option value="1-5000">Between Rs.1.00 - Rs.5000</option>
                    <option value="5001-15000">
                      Between Rs.5001 - Rs.15000
                    </option>
                    <option value="15001-25000">
                      Between Rs.15001 - Rs.25000
                    </option>
                    <option value="25000-1000000">greater than Rs.25000</option>
                  </select>
                </form>
              </div>
              <div class="col-md">
                <form class="form" id="filCategory">
                  <label for="filterCategory" class="px-1 mb-1"
                    ><strong>Filter by Product Category :</strong></label
                  >
                  <select
                    class="form-select border-1 border-dark-subtle rounded"
                    id="filterCategory"
                  >
                    <option selected value="NoChoice">No Choice</option>
                    <option value="Electronics">Electronics</option>
                    <option value="Home & Kitchen">Home & Kitchen</option>
                    <option value="Sports & outdoors">Sports & outdoors</option>
                    <option value="Beauty & Personal Care">
                      Beauty & Personal Care
                    </option>
                    <option value="Office Supplies">Office Supplies</option>
                  </select>
                </form>
              </div>
            </div>
            <div
              id="containerAlert"
              class="alert border-1 mt-2 d-none"
              role="alert"
            ></div>
            <ul id="prodL" class="list-group mt-3 border-1"></ul>
            <div id="totalValue">
              <hr />
              <h4 class="card-title text-black-25 m-1">
                Total worth of products = <span id="totalP">0</span>
              </h4>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
